<!DOCTYPE html>
<head>
    <title>Y86 Assembler</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src='/y86/js/y86.js' type='text/javascript'></script>
    <style>
        #workspace {
            width : 100%;
        }
        #editor {
            width : 30%;

            float: left;
        }
        #binary {
            width: 30%;
            height: 500px;
            float: left;
        }
        span {
            width: 400px;
            height: 500px;
        }
        .left {
            float: left;
        }
        .right {
            float: right;
        }
    </style>
</head>
<body>
<h1> Y86 Assembler </h1>
<div id='controller'>
    <span>
        <button id='gen'>=&gt;</button>
    </span>
    <span>
        <button id='exit'>edit</button>
    </span>
</div>
<div id='workspace'>
    <textarea id='editor'>
        irmovl $0x12345678, %eax
        addl %eax,%edi
        halt
    </textarea>
    <!--

    </textarea>
